<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" >{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
</ng-template>

<button *ngIf="useButton==true"  [class]="classButton"  (click)="open(content)" >
  <i [class]="icons">{{textButton}}</i>
  <span *ngIf="span" class="badge badge-primary">{{span}}</span>
</button>

<div *ngIf="useButton==false" [class]="classButton"  (click)="open(content)">
  <i [class]="icons">{{textButton}}
    <span *ngIf="span" class="badge badge-primary">{{span}}</span>
  </i>
</div>
