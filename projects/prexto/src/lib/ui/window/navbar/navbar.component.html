<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">{{title|uppercase}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <ul class="navbar-nav ml-auto">
      <ng-container *ngIf="!auth.isLoggedIn() && menus.length === 0">
        <li class="nav-item" *ngFor="let menu of system.rows">
          <a class=" nav-link" (click)="goToLogin($event)" >{{menu.getModel().system}}</a>
        </li>
      </ng-container>
      <ng-container *ngIf="!auth.isLoggedIn() && menus.length > 0">
        <li class="nav-item" *ngFor="let menu of menus">
          <a class=" nav-link" (click)="gotToSystem($event, menu)" >{{menu.toUpperCase()}}</a>
        </li>
      </ng-container>
    </ul>
    <div class="navbar-nav mr-0">
      <form class="form-inline my-2 my-lg-0 mr-0">
        <button class="btn btn-light my-2 my-sm-0"
                *ngIf="auth.isLoggedIn()"
                (click)="auth.logOut()"
        >Cerrar sesi√≥n</button>
      </form>
    </div>
  </div>
</nav>
