<div class="card mt-3"
     [class.card-kyc]="!disabled"
     [class.card-kyc-active]="disabled"
>
  <div class="card-body">
    <div class="row pt-1">
      <div class="col-xs-12 col-md-6">
        <div class="row">
          <div class="col-1">
            <i class="fas fa-check-circle" [class.circle-check-checked]="disabled"></i>
          </div>
          <div class="col-11">
            <lib-modal-boolean
              [title]="actionToDo"
              classButton="text-card-title-active ml-3 mt-1 manita h-100 w-100"
              [textButton]="title"
              [useButton]="false">
              <ng-content></ng-content>
            </lib-modal-boolean>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-6 text-right ">
        <label class="text-card-subtitle color-muted-1" *ngIf="!disabled">{{actionToDo}}</label>
        <label class="text-card-subtitle color-green-checked" *ngIf="disabled">{{action}}</label>
        <img alt="" *ngIf="disabled && thumbnail"
             class="img-thumbnail"
             width="50px"
             src="{{thumbnail| safeUrl}}"
        >
      </div>
    </div>
  </div>
</div>
