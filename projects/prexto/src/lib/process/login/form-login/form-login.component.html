<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Icon -->
    <div class="fadeIn first">
    </div>
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <label for="email">Coreo</label>
        <input formControlName="email" type="text" id="email" class="form-control" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input formControlName="password" type="password" id="password" class="form-control" name="password" placeholder="Contraseña">
      </div>
      <div class="form-group">
        <input [disabled]="loginForm.invalid" type="submit" class="btn btn-primary" value="Ingresar">
      </div>
    </form>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
