<lib-navbar title="Prexto"></lib-navbar>
<div class="mt-3 container">
  <div class="form" *ngIf="entity!= null">
    <form  (ngSubmit)="guardar()">
      <div class="form-group">
        <label for="system">Sistema</label>
        <input type="text" id="system" name="system" class="form-control" [(ngModel)]="model.system">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" name="activo" [checked]="model.activo" class="form-check-input" id="activo" [(ngModel)]="model.activo">
        <label class="form-check-label" for="activo">Activo</label>
      </div>
      <div class="form-group">
        <label for="mensajes">Mensajes</label>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <input type="text" id="mensaje" name="mensaje" class="form-control" [(ngModel)]="mensaje">
            </div>
            <div class="form-group">
              <label for="priority">Prioridad</label>
              <select class="form-control" name="priority" id="priority" [(ngModel)]="priority" >
                <option value="alert-danger">Peligro</option>
                <option value="alert-warning">Cuidado</option>
                <option value="alert-info">Informaci√≥n</option>
                <option value="alert-primary">Primario</option>
                <option value="alert-success">Ok</option>
              </select>
            </div>
            <div class="form-group">
              <button (click)="guardarComentario($event)" value="Guardar comentario"></button>
            </div>
          </div>
          <div class="col-6">
            <ul class="list-group" id="mensajes">
              <li class="list-group-item" *ngFor="let mensaje of model.mensajes" >
                <div  [className]="mensaje.priority+' alert'">
                  {{mensaje.text}}
                  <i class="fa fa-times float-right" (click)="borrarMensaje(mensaje)"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>

      </div>
      <div class="form-group">
        <input type="submit" value="Guardar">
      </div>
    </form>
  </div>
</div>
